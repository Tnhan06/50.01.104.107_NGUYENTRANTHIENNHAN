<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - Feedback Form</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 60%;
			margin: 30px auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			color: #333;
		}
		p {
			font-size: 1.2em;
			color: #333;
			margin-bottom: 20px;
		}
		.form-group {
			margin-bottom: 15px;
		}
		.form-group span {
			font-size: 1.1em;
			color: #333;
		}
		.form-group input, .form-group textarea {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 1em;
		}
		.form-group textarea {
			resize: vertical;
			min-height: 150px;
		}
		.form-group button {
			padding: 10px 20px;
			background-color: #4ca3af;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		.form-group button:hover {
			background-color: #4580a0;
		}
		.form-footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 20px;
		}
		.form-footer .note {
			font-size: 1em;
			color: rgb(0, 255, 170);
		}
		.form-row {
			display: flex;
			justify-content: space-between;
		}
		.form-row .form-group {
			flex: 1;
			margin-right: 10px;
		}
		.form-row .form-group:last-child {
			margin-right: 0;
		}
		.form-group input, .form-group textarea, .form-group button {
			width: 100%;
			max-width: 100%;
			padding: 10px;
		}
	</style>
</head>
<body>

<div class="container">
	<h1>Get in touch with us by filling contact form below</h1>

	<form>
		<div class="form-row">
			<div class="form-group">
				<label for="fullname"><span>*Enter your full name:</span></label>
				<input type="text" id="fullname" name="fullname" required>
			</div>

			<div class="form-group">
				<label for="email"><span>*Enter your email address:</span></label>
				<input type="email" id="email" name="email" required>
			</div>
		</div>

		<div class="form-group">
			<label for="subject"><span>Enter your subject:</span></label>
			<input type="text" id="subject" name="subject">
		</div>

		<div class="form-group">
			<label for="message"><span>*Your message here:</span></label>
			<textarea id="message" name="message" required></textarea>
		</div>

		<div class="form-footer">
			<button type="submit">Send message</button>
			<span class="note">*Please fill all required form field, thanks!</span>
		</div>
	</form>
</div>

</body>
</html>
