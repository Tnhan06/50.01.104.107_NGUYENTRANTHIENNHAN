<html>
<head>
<style>
	div{ border: 1px solid rgba(187, 203, 206, 0.66); margin-left: 100px;}
	p.ex1{margin-left: inherit;}
</style>
</head>
<body>
	<h2>Use of the inherit value</h2>
	<p>Let the left margin be inherited from the parent element:</p>
	<div>
		<p class="ex1">This paragraph has an inherited left margins.</p>
	</div>
</body>
</html>
