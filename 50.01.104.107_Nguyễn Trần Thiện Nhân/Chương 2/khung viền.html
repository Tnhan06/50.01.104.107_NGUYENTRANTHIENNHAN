	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.outside {
			border: 5px dotted rgb(0, 255, 8);
			border-radius: 15px;
			padding: 20px;
		}
		.middle {
			border: 5px dashed rgb(241, 111, 111);
			border-radius: 10px;
			padding: 15px;
		}
		.inner {
			border: 5px solid rgb(0, 111, 128);
			border-radius: 5px;
			padding: 10px;
			text-align: center;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="outside">
		<div class="middle">
			<div class="inner">
				<p>Hello &lt;DIV&gt; </p>
			</div>
		</div>
	</div>
</body>
